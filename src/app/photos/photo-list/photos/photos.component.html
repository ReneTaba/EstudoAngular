<section id="photos">
  <ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row">
      <article id="the-photo" *ngFor="let photo of cols" class="col-4">
        <ap-photo
            [url]="photo.url"
            [description]="photo.description">
        </ap-photo>
      </article>
    </li>
  </ol>
</section>
