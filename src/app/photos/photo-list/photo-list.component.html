<section id='pesquisa' class="text-center mt-3 mb-3">
  <form>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup)="onKeyUp($event.target)"
          >
  </form>
</section>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>
<app-load-button
      (click)="load()"
      [hasMore]="hasMore">
</app-load-button>
